<section class="banner mt-20">
    <div class="bann">
        <img src="../../../assets/menu-banner.jpg" alt="menu-hero" class="w-full h-[28rem] object-cover">
    </div>
    <div class="text-center py-8">
        <p class="font-semibold text-orange-500 text-3xl">ITEMS</p>
        <p class="font-semibold text-lg text-[#0E2431]">It's the food and groceries you Love, delivered</p>
    </div>
    <div class="text-center">
        <mat-form-field class="example-full-width w-[40%]">
            <input matInput placeholder="Search" [(ngModel)]="searchTerm" />
        </mat-form-field>
        <button
            class="py-3 px-5 mx-2 bg-orange-500 rounded-lg text-white font-semibold hover:bg-[#0E2431] hover:transition-shadow"
            type="submit" (click)="onSearch()">search</button>
    </div>

    <div class="flex flex-wrap justify-center mt-24 mx-8">
        <div *ngFor="let menu of filteredMenus || menus" class="max-w-sm m-4">
            <div class="bg-white p-4 rounded-md shadow-md text-center">
                <img src="{{menu.productPhoto}}" alt="product-photo" class="rounded" />
                <div class="font-bold text-xl mb-2 my-4">{{ menu.productName }}</div>
                <div class="text-gray-700 my-2">
                    <p>Description: {{ menu.productDescription }}</p>
                    <p class="text-lg">Rating : <img src="../../../assets/stars.png" alt="" class="w-[100px] inline">
                    </p>
                    <p>Price: <img src="../../../assets/rs.png" alt="" class="w-4 inline"> {{ menu.productPrice }} /only
                    </p>
                </div>
                <button class="btn" mat-raised-button color="primary" routerLink="/item/{{menu.productName}}">Buy
                    Now</button>
            </div>
        </div>
    </div>
</section>
