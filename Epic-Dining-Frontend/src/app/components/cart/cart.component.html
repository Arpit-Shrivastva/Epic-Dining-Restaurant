<!-- cart.component.html -->

<section class="mt-8 p-4">
    <div class="container mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>

        <div *ngIf="cartVal.length === 0" class="text-gray-600 text-lg">
            Your cart is empty.
        </div>

        <div *ngIf="cartVal.length > 0">
            <!-- Cart Items List -->
            <div *ngFor="let item of cartVal" class="mb-4 p-4 border rounded shadow-md flex items-center">
                <span class="inline-block hover:text-[#4070F4] mx-3 cursor-pointer"><mat-icon
                        (click)="deleteCart()">delete</mat-icon></span>
                <img [src]="item.productPhoto" alt="Product Photo" class="w-28 h-24 object-cover mr-4 rounded">
                <div class="flex-1">
                    <p class="text-xl font-semibold">{{ item.productName }}</p>
                    <img src="../../../assets/stars.png" alt="" class="w-[100px]" />
                    <p class="text-gray-700">{{ item.productDescription }}</p>
                    <p class="text-gray-700">{{item.productQuantity}}</p>
                    <p class="text-gray-800 font-semibold mt-2">
                        Price: <span class="text-gray-600"> <img src="../../../assets/rs.png" alt=""
                                class="w-5 inline">{{ item.productPrice }}</span>
                    </p>
                </div>
            </div>


            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" (click)="orderItem()">
                Proceed to Checkout
            </button>
        </div>
    </div>
</section>
