<section>
    <p class="text-xl font-semibold">Order Address</p>
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="userName">
            <mat-error class="text-[#0E2431]" *ngIf="userName?.errors?.['required']">User Name Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Mobile Number</mat-label>
            <input matInput formControlName="mobileNumber">
            <mat-error class="text-[#0E2431]" *ngIf="mobileNumber?.errors?.['pattern']">Invalid mobile
                number.</mat-error>
            <mat-error class="text-[#0E2431]" *ngIf="mobileNumber?.errors?.['required']">Mobile Number
                Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>User Pincode</mat-label>
            <input matInput formControlName="userPincode">
            <mat-error class="text-[#0E2431]" *ngIf="userPincode?.errors?.['pattern']">Invalid pincode.</mat-error>
            <mat-error class="text-[#0E2431]" *ngIf="userPincode?.errors?.['required']">Pincode required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
            <mat-error class="text-[#0E2431]" *ngIf="addressControl?.errors?.['required']">Address is
                required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>City</mat-label>
            <input matInput formControlName="cityName">
            <mat-error class="text-[#0E2431]" *ngIf="cityName?.errors?.['required']">City is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>State</mat-label>
            <input matInput formControlName="stateName">
            <mat-error class="text-[#0E2431]" *ngIf="stateName?.errors?.['required']">State is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
            <mat-error class="text-[#0E2431]" *ngIf="country?.errors?.['required']">Country is required</mat-error>
        </mat-form-field>

        <button type="submit" class="inline-block" mat-raised-button color="primary">Submit</button>
    </form>
</section>
