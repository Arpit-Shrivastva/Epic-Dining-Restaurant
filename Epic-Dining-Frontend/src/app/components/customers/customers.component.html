<section class="mx-5">
    <p class="text-center font-bold text-2xl text-[#0E2431]">All Profiles</p>
    <div class="flex flex-wrap justify-around">
        <div class="card bg-white p-4 rounded-md shadow-md my-5 w-[30%]" *ngFor="let profile of customer">
            <p class="text-xl font-semibold">User Name : {{profile.userEmail}}</p>
            <p class="text-xl font-semibold">User Password : {{profile.userPassword}}</p>
        </div>
    </div>
</section>
