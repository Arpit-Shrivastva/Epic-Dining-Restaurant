<!-- add-new-product.component.html -->
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow-lg">
    <div class="mb-4">
        <label for="category" class="text-sm font-semibold text-gray-600">Category</label>
        <input type="text" id="category" formControlName="category" class="form-input mt-1 block w-full" />
    </div>

    <div class="mb-4">
        <label for="productName" class="text-sm font-semibold text-gray-600">Product Name</label>
        <input type="text" id="productName" formControlName="productName" class="form-input mt-1 block w-full" />
    </div>

    <div class="mb-4">
        <label for="productPrice" class="text-sm font-semibold text-gray-600">Product Price</label>
        <input type="number" id="productPrice" formControlName="productPrice" class="form-input mt-1 block w-full" />
    </div>

    <div class="mb-4">
        <label for="productDescription" class="text-sm font-semibold text-gray-600">Product Description</label>
        <textarea id="productDescription" formControlName="productDescription"
            class="form-textarea mt-1 block w-full"></textarea>
    </div>

    <div class="mb-4">
        <label for="productPhoto" class="text-sm font-semibold text-gray-600">Product Photo</label>
        <input type="text" id="productPhoto" formControlName="productPhoto" class="form-input mt-1 block w-full" />
    </div>

    <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded" (click)="onCancel()">Cancel</button>
    </div>
</form>
